<body>
    <div class="contact_form">
          
        <div class="formulario">      
          <h1>Introduce Tus Datos</h1>
              <form>       
    
                
                    <p>
                      <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>
                  
                    <p>
                      <label for="password" class="colocar_password">Password
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="password" name="introducir_password" id="password" required="obligatorio" placeholder="Escribe tu Password">
                    </p>
                    <button type="submit" onclick="''"><p>Enviar</p></button> 


        
    
                    <p class="aviso">
                      <span class="obligatorio"> * </span>Los Campos Son Obligatorios.
                    </p>          
                
              </form>
        </div>  
      </div>
    
    </body>
